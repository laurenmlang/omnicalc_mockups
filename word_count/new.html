    <!DOCTYPE html>
    <html>
    <head>
      <title>Omnicalc</title>

      <!-- Connect to Bootstrap CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

      <!-- Connect to Font Awesome CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

      <!-- Connect to our own custom CSS -->
      <link rel="stylesheet" href="../custom_styles.css">

      <!-- Connect to jQuery (required before Bootstrap Javascript) -->
      <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>

      <!-- Connect to Bootstrap Javascript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

      <!-- These meta tags make Bootstrap responsive and more accessible -->
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
    <!-- First I set up the top navigation bar -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <!-- I grabbed the calculator font from awesome fonts -->
            <a class="navbar-brand" href="/">
                <i class="fa fa-calculator"></i> Omnicalc</a>
          </div>
          </nav>
     <!-- I used the shoelace tool to format the tables on the page -->
      <div class="container">
          <div class="row">
              <div class="col-md-offset-0 col-md-3">
                <!-- Next I set up the list underneath the header section and used awesome fonts on each list item -->
                <div class="list-group">
                <a href="#" class="list-group-item"><i class="fa fa-book"></i> Word Count</a>
                <a href="#" class="list-group-item"><i class="fa fa-money"></i> Loan Payment</a>
                <a href="#" class="list-group-item"><i class="fa fa-clock-o"></i> Time Between</a>
                <a href="#" class="list-group-item"><i class="fa fa-bar-chart"></i> Descriptive Statistics</a>
              </div>
            </div>
              <!-- Next, I created a panel to the right of the list -->
              <div class="col-md-9">
              <div class="panel panel-default">
              <div class="panel-heading">New Word Count Calculation</div>
              <div class="panel-body">
              <form class="form-horizontal">
        <!-- First section of the panel -->
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Text</label>
          <div class="col-sm-10">
          <textarea class="form-control" rows="3">Enter your text</textarea>
             </div>
        </div>
        <!-- Second section of the panel -->
        <div class="form-group">
          <label for="inputPassword3" class="col-sm-2 control-label">Special Word (optional)</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3" placeholder="Enter a word to count the occurences of">
          </div>
        </div>
        <!-- Submit button -->
         <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="button" class="btn btn-primary btn-block">Submit</button>
          </div>
        </div>
      </form>
       </div>
      </div>
              </div>
          </div>
      </div>
    </body>
    </html>
